<template name="settings">
  <div class="template-settings">


    <div class="row valign-wrapper">
      <div class="col s12 m12 l4">
        <h1 class="valign">Settings</h1>
      </div>
      <div class="col l8">
        <div class="hide-on-med-and-down">
          <ul class="tabs teal lighten-2">
            <li class="tab col l3"><a class="active" href="#test1">Your Info</a></li>
            <li class="tab col l3"><a href="#test2">Notifications</a></li>
            <li class="tab col l3"><a href="#test3">Account</a></li>
            <li class="tab col l3"><a href="#test4">Trees</a></li>
          </ul>
        </div>
      </div>
      <!-- <a class="btn-floating btn-large waves-effect waves-light red right"><i class="fa-filter"></i></a> -->
    </div>
    <div class="hide-on-large-only">
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
      </div>
    </div>


    {{> settings_trees}}
    {{> settings_account}}
    {{> settings_yourInfo}}
    {{> settings_notifications}}

  </div>
</template>

<template name="settings_garbage">
  <a class="btn btn-large waves-effect waves-light right">Trees</a>
  <a class="btn btn-large waves-effect waves-light right">Account</a>
  <a class="btn btn-large waves-effect waves-light right">Notifications</a>
  <a class="btn btn-large waves-effect waves-light right">Your Info</a>
</template>
