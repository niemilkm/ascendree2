<template name="settings_trees">

  <div class="row">
    <div class="col s11 m11 l11 offset-s1 offset-m1 offset-l1">
      <a class='dropdown-button btn' href='#' data-activates='dropdown1'><i class="fa fa-angle-down"></i> Trees</a>
      <p></p>

      {{> settings_trees_tree}}

    </div>
  </div>




  <!-- Dropdown Structure for Tree -->
  <ul id='dropdown1' class='dropdown-content'>
    <li><a href="#!">Add Tree</a></li>
    <li class="divider"></li>
    <li><a href="#!">Crossroads</a></li>
    <li><a href="#!">Life Quotes</a></li>
    <li><a href="#!">Learning</a></li>
  </ul>

</template>

<template name="settings_trees_addTree">
  <forms>
    <div class="row">
      <div class="col s10 m8 l6">
        <div class="card">
          <div class="card-content">
            <span class="card-title teal-text text-lighten-2">Add Tree</span>
            <div class="input-field col s12 m12 l12">
              <input placeholder="Tree Name" type="text" class="validate">
            </div>
          </div>
          <div class="card-action">
            <a href="#">Submit</a>
          </div>
        </div>
      </div>
    </div>
  </forms>
</template>

<Template name="settings_trees_tree">
  <div class="row">
    <div class="col s12 m12 l12">

      <div class="row">

        <div class="col s12 m4 l3">
          <div class="card">
            <div class="card-image">
              <img src="images/crossroads_coffeeCup.jpg">
              <!-- <img src="images/pleaseUploadImage.png"> -->
            </div>
            <div class="card-action">
              <a href="#">Edit</a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m7 l7">
            <ul class="collection">
              <li class="collection-item">Crossroads
                <div class="right">
                  <a><i class="fa fa-pencil-square-o fa-lg"></i></a>
                </div>
              </li>
              <li class="collection-item">
                <a class='dropdown-button btn' href='#' data-activates='branchDropdown'>
                  <i class="fa fa-angle-down"></i> Branches
                </a>
                <div class="right">
                  <a><i class="fa fa-pencil-square-o fa-lg"></i></a>
                </div>
              </li>
              <li class="collection-item">
                <a class='dropdown-button btn' href='#' data-activates='subbranchDropdown'>
                  <i class="fa fa-angle-down"></i> Sub Branches
                </a>
                <div class="right">
                  <a><i class="fa fa-pencil-square-o fa-lg"></i></a>
                </div>
              </li>
              <li class="collection-item">Published: Yes
                <div class="right">
                  <a><i class="fa fa-pencil-square-o fa-lg"></i></a>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </div>


    </div>
  </div>

  <!-- Dropdown Structure for Branches -->
  <ul id='branchDropdown' class='dropdown-content'>
    <li><a href="#!">Add Branch</a></li>
    <li class="divider"></li>
    <li><a href="#!">Man Series</a></li>
    <li><a href="#!">Why Movies Matter</a></li>
    <li><a href="#!">Work Hard</a></li>
  </ul>
  <!-- Dropdown Structure for SubBranches -->
  <ul id='subbranchDropdown' class='dropdown-content'>
    <li><a href="#!">Add SubBranch</a></li>
    <li class="divider"></li>
    <li><a href="#!">Guy Friends</a></li>
    <li><a href="#!">Your Wife</a></li>
  </ul>
</Template>
