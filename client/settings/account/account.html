<Template name="settings_account">

  <div class="row">
    <div class="col s11 m11 l10 offset-s1 offset-m1 offset-l1">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s12 m12 l12">
              <h3>Current Usage</h3>
              <ul class="collection with-header">
                <li class="collection-header"><h4>Subscription</h4></li>
                <li class="collection-item"><div>Basic</div></li>
              </ul>
              <ul class="collection with-header">
                <li class="collection-header"><h4>Trees</h4></li>
                <li class="collection-item"><div>7 Trees of Unlimited</div></li>
              </ul>
              <ul class="collection with-header">
                <li class="collection-header"><h4>Pictures</h4></li>
                <li class="collection-item"><div>19 Pictures using 6MB of 10MB</div></li>
              </ul>
              <ul class="collection with-header">
                <li class="collection-header"><h4>Video</h4></li>
                <li class="collection-item"><div>7 Videos using 14MB of 15MB</div></li>
              </ul>
              <ul class="collection with-header">
                <li class="collection-header"><h4>Trees Published</h4></li>
                <li class="collection-item"><div>1 of 1</div></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col s12 m12 l6">
          <div class="card teal lighten-2">
            <div class="card-content">
              <span class="card-title">Basic</span>
              <p class="">
                <ul class="collection with-header">
                  <li class="collection-item"><div>Number of Trees <div class="secondary-content"> unlimited</div></div></li>
                  <li class="collection-item"><div>Published Trees <div class="secondary-content"> 1</div></div></li>
                  <li class="collection-item"><div>Total Picture Size <div class="secondary-content"> 10MB</div></div></li>
                  <li class="collection-item"><div>Total Video Size <div class="secondary-content"> 15MB</div></div></li>
                </ul>
              </p>
            </div>
            <div class="card-action">
              <a class="btn white disabled" href="#"><i class="fa fa-check"></i> Selected</a>
            </div>
          </div>
        </div>

        <div class="col s12 m12 l6">
          <div class="card teal lighten-2">
            <div class="card-content">
              <span class="card-title">Pro</span>
              <p class="">
                <ul class="collection with-header">
                  <li class="collection-item"><div>Number of Trees <div class="secondary-content"> unlimited</div></div></li>
                  <li class="collection-item"><div>Published Trees <div class="secondary-content"> unlimited</div></div></li>
                  <li class="collection-item"><div>Total Picture Size <div class="secondary-content"> 500MB</div></div></li>
                  <li class="collection-item"><div>Total Video Size <div class="secondary-content"> 750MB</div></div></li>
                </ul>
              </p>
            </div>
            <div class="card-action">
              <a class="btn white" href="#"><i class="fa fa-level-up"></i> Upgrade</a>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>


</Template>
